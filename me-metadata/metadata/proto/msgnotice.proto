package self;
//option optimize_for = LITE_RUNTIME; //因为使用MessageLite需要加此选项
option java_package = "metadata.pb";
option java_outer_classname = "MsgNoticeProto";

message MsgNoticeGroupProto {
    repeated NoticeUnitProto notices = 1; //公告发送内容类型信息
}

message NoticeUnitProto {
    optional int32 type = 1;
    optional int32 startTime = 2;
    optional int32 endTime = 3;
    optional string content = 4;
}

